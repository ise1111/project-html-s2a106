<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生情報登録４</title>
    <link rel="stylesheet" href="ensyu09_4.css" />
  </head>

  <body>
    <div class="header">
      <h2>学生情報登録４</h2>
      <p>必要事項を記入して登録ボタンを押してください。</p>
      <br />
    </div>
    <form action="#">
      <div class="contact-form">
        <div class="contact-item">
          <p class="form-tittle">学籍番号<span class="must">必須</span></p>
          <input type="number" name="studentid" />
        </div>
        <div class="contact-item">
          <p class="form-tittle">氏名<span class="must">必須</span></p>
          <input type="text" name="username" />
        </div>
        <div class="contact-item">
          <p class="form-tittle">電話番号</p>
          <input type="tel" name="tel" />
        </div>
        <div class="contact-item">
          <p class="form-tittle">生年月日<span class="must">必須</span></p>
          <input type="date" name="birthday" />
        </div>
        <div class="contact-item">
          <p class="form-tittle">メール</p>
          <input type="email" name="mail" />
        </div>
        <div class="contact-item">
          <p class="form-tittle">住所</p>
          <input type="email" name="mail" />
        </div>
        <p class="form-tittle">性別<span class="must">必須</span></p>
        <div>
          <input type="radio" name="gender" value="男" checked />
          <span>男</span>
          <input type="radio" name="gender" value="女" checked />
          <span>女</span>
        </div>
        <div class="contact-item">
          <p class="form-tittle">学科<span class="must">必須</span></p>
          <select name="course">
            <option selected value="情報大学併学科">情報大学併学科</option>
            <option selected value="システムエンジニア科">システムエンジニア科</option>
            <option selected value="ITシステム科">ITシステム科</option>
          </select>
        </div>
        <p class="form-tittle">受験科目（複数選択可）</p>
        <div>
          <span><input type="checkbox" name="subject" value="HTML" />HTML</span>
          <span><input type="checkbox" name="subject" value="Java" />Java</span>
          <span><input type="checkbox" name="subject" value="SQL" />SQL</span>
          <span><input type="checkbox" name="subject" value="国体" />国体</span>
        </div>
        <div class="contact-item">
          <p class="form-tittle">備考</p>
          <textarea name="remarks" cols="40" rows="4" maxlength="40"></textarea>
        </div>
        <br />
        <div class="btn-item">
          <input class="btn" type="submit"alert('send now!');return false; value="登録" />
          <input class="btn" type="reset" value="クリア" />
        </div>
      </div>
    </form>
  </body>
</html>
